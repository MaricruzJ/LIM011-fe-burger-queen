<form [formGroup]="orderForm" (submit)="sendOrder()" class="col-12">
  <div class="row">
    <div class="contain-customer col-12">
      <label for="">Cliente</label>
      <input type="text" class="customer form-control" formControlName="nameCustomer" required>
    </div>
  </div>
  <div class="contain-table">
    <table class="table table-light table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Cant.</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Precio</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arrOrder">
        <td class="quantity">
          <button type="button" class="form-control btn-subtract" (click)="subtractItem(item)">-</button>
          <span> {{ item.quantity }} </span>
          <button type="button" class="form-control btn-add" (click)="addItem(item)">+</button>
        </td>
        <td>
        <tr>{{ item.product }} </tr>
        <tr *ngIf="item.extra.length > 0">
          <span *ngFor="let extra of item['extra']">{{extra.data.name}} </span>
        </tr>
        </td>
        <td> {{item.amount |currency}} </td>
        <td>
          <i class="fa fa-trash-o form-control" aria-hidden="true" (click)="deleteItem(item)"></i>
        </td>
        </tr>
        <tr class="amount">
          <td colspan="2">Total</td>
          <td colspan="2">{{amount |currency}}</td>
        </tr>
      </tbody>    
    </table>
  </div>
  <button type="submit" class="btn btn-send col-sm-12 offset-lg-0">Enviar a cocina</button>
</form>
