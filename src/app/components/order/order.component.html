<form [formGroup]="orderForm" (ngSubmit)="sendOrder()">
  <div class="row">
    <div class="contain-customer col-8">
      <label for="">Cliente</label>
      <input id="" type="text" class="customer form-control" formControlName="nameCustomer">
    </div>
    <div class="contain-num-table col-4">
      <label for="">N° de mesa</label>
      <input type="number" class="number-table form-control" formControlName="numberTable">
    </div>
  </div>
  <table class="table table-striped  table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Cant.</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tr *ngFor="let item of arrOrder">
      <td class="quantity">
        <button type="button" class="form-control" (click)="subtract(item)">-</button>
        <span> {{ item['quantity'] }} </span>
        <button type="button" class="form-control" (click)="add(item)">+</button>
      </td>
      <td>
    <tr>{{item['product']}} </tr>
    <tr *ngIf="item['extra'].length > 0">
      <label *ngFor="let extra of item['extra']">{{extra.data.name}} </label>
    </tr>
    </td>
    <td> {{item['amount'] |currency}} </td>
    <td>
      <i class="fa fa-trash-o form-control" aria-hidden="true" (click)="deleteItem(item)"></i>
    </td>
    </tr>
    <tr>
      <td colspan="2">Total</td>
      <td colspan="2">{{amount |currency}}</td>
    </tr>
  </table>
  <button type="submit" class="btn btn-send col-md-4 offset-md-8">Enviar a cocina</button>
</form>
