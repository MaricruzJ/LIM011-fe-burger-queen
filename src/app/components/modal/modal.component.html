<div [ngClass]="customClass || '' " class="modal" [ngStyle]="{display: show ? 'block' : 'none'}">
  <div class="overlay"></div>
  <div class="modal_content">
    <!-- <button title="Close" class="close_modal" (click)="closeModal()">X</button> -->
    <h2>Extras</h2>
    <div class="container">
      <div *ngFor="let productExtra of productsExtras">
        <div (click) = "getExtraSelected(productExtra)" class='hola'>
          <img [src]="productExtra.data.image" alt="image of product" class="img-medium">
          <p>{{ productExtra.data.name }}</p>
          <p>{{ '$ ' }}{{ productExtra.data.price }}</p>
        </div>
      </div>
    </div>
    <button (click)="addExtras()" >Aceptar</button>
  </div>
</div>
